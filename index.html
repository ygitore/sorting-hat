<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoggy Warts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="jumbotron Hogwarts">
        <h1 class="display-4">Welcome to Hoggy Hoggy Warts!</h1>
        <p>Hogwarts, Hogwarts, Hoggy Warty Hogwarts,<br>
          Teach us something please,<br>
          Whether we be old and bald,<br>
          Or young with scabby knees,<br>
          Our heads could do with filling,<br>
          With some interesting stuff.</p>
        <hr class="my-4">
        <button class="sorting-button btn-info" id="sorting">Let's Start Sorting!</button>

    </div>
    <form id="formid" class="stud-form-container">
        <label>Enter First Year's Name</label>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Student: </div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="@NSS Student">
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success mb-2" id ="student-sortingId">Sort!</button>
          </div>
        </div>
      </form>
    <div id="stu-info" class="d-flex flex-wrap"></div>
    <script src="./main.js"></script>
</body>
</html>
